<script>
    // ==========================================
    // 1. Firebase è¨­å®š (è«‹å¡«å…¥ä½ çš„è¨­å®š!)
    // ==========================================
    const firebaseConfig = {
  apiKey: "AIzaSyA26-8C2xH4arDRQwuAsnqsyoAtuHl4ma8",
  authDomain: "shopping-fire-aa87a.firebaseapp.com",
  projectId: "shopping-fire-aa87a",
  storageBucket: "shopping-fire-aa87a.firebasestorage.app",
  messagingSenderId: "377836167896",
  appId: "1:377836167896:web:4da1ee530c6b19c596adad"
    };

    // åˆå§‹åŒ– Firebase
    try {
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        console.log("Firebase initialized");
    } catch (e) {
        console.error("Firebase åˆå§‹åŒ–å¤±æ•—", e);
    }

    // ==========================================
    // 2. è®Šæ•¸èˆ‡ç‹€æ…‹
    // ==========================================
    let globalCurrency = 'TWD';
    let exchangeRates = {
        TWD: 1,
        JPY: 4.6, 
        KRW: 41.5 
    };
    
    const currencySymbols = { TWD: 'NT$', JPY: 'Â¥', KRW: 'â‚©' };

    // ==========================================
    // 3. æ ¸å¿ƒåŠŸèƒ½
    // ==========================================

    function subscribeToData() {
        if (!firebase.apps.length) return;
        const db = firebase.firestore();
        
        db.collection("items").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
            const listContainer = document.getElementById('shopping-list');
            listContainer.innerHTML = '';
            
            let items = [];
            snapshot.forEach(doc => {
                items.push({ id: doc.id, ...doc.data() });
            });
            
            let total = 0;

            items.forEach(item => {
                renderItem(item);
                total += convertPrice(item.price * item.qty, item.currency, globalCurrency);
            });

            updateTotalDisplay(total);
        });
    }

    function renderItem(item) {
        const listContainer = document.getElementById('shopping-list');
        const card = document.createElement('div');
        card.className = `item-card ${item.checked ? 'checked' : ''}`;
        card.id = `card-${item.id}`;

        const displayedPrice = convertPrice(item.price, item.currency, globalCurrency);
        const formattedPrice = formatNumber(displayedPrice);
        const symbol = currencySymbols[globalCurrency];

        const imgSrc = item.image || 'https://via.placeholder.com/90/ffd1dc/ffffff?text=No+Img';

        card.innerHTML = `
            <div class="custom-checkbox ${item.checked ? 'active' : ''}" onclick="toggleCheck('${item.id}', ${!item.checked})"></div>
            
            <img src="${imgSrc}" class="item-img" onclick="showBigImage('${imgSrc}')" alt="å•†å“åœ–">
            
            <div class="item-details">
                <div class="item-name">${escapeHtml(item.name)} <span style="font-size:0.8em; color:#bbb; margin-left:5px;">x${item.qty}</span></div>
                ${item.note ? `<div class="item-meta">${escapeHtml(item.note)}</div>` : ''}
                <div class="item-price">${symbol} ${formattedPrice}</div>
                <div style="font-size: 0.75rem; color: #ccc; margin-top:2px;">åŸåƒ¹: ${item.currency} ${formatNumber(item.price)}</div>
            </div>

            <div class="item-actions">
                <button class="action-btn edit" onclick="editItem('${item.id}')">âœ</button>
                <button class="action-btn delete" onclick="deleteItem('${item.id}')">ğŸ—‘</button>
            </div>
        `;
        
        listContainer.appendChild(card);
    }

    function convertPrice(amount, fromCurrency, toCurrency) {
        let amountInTWD = amount;
        if (fromCurrency !== 'TWD') {
            amountInTWD = amount / exchangeRates[fromCurrency];
        }

        let finalAmount = amountInTWD;
        if (toCurrency !== 'TWD') {
            finalAmount = amountInTWD * exchangeRates[toCurrency];
        }

        return Math.round(finalAmount);
    }

    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function updateTotalDisplay(amount) {
        const symbol = currencySymbols[globalCurrency];
        document.getElementById('global-total').innerText = `Total: ${symbol} ${formatNumber(amount)}`;
    }

    // ==========================================
    // 4. ä½¿ç”¨è€…äº’å‹•æ“ä½œ
    // ==========================================

    function showInputArea() {
        document.getElementById('input-area').style.display = 'block';

    function handleImageUpload(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const maxWidth = 300;
                let width = img.width;
                let height = img.height;

                if (width > maxWidth) {
                    height = height * (maxWidth / width);
                    width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById('image-base64').value = compressedBase64;
                
                const preview = document.getElementById('preview-img');
                preview.src = compressedBase64;
                preview.style.display = 'block';
                document.getElementById('file-label').innerText = "âœ… åœ–ç‰‡å·²é¸æ“‡";
            }
        };
        reader.readAsDataURL(file);
    }

    function escapeHtml(text) {
        if (!text) return "";
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");

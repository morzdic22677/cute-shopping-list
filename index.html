<script>
    // ==========================================
    // 1. Firebase è¨­å®š (è«‹å¡«å…¥ä½ çš„è¨­å®š!)
    // ==========================================
    const firebaseConfig = {
  apiKey: "AIzaSyA26-8C2xH4arDRQwuAsnqsyoAtuHl4ma8",
  authDomain: "shopping-fire-aa87a.firebaseapp.com",
  projectId: "shopping-fire-aa87a",
  storageBucket: "shopping-fire-aa87a.firebasestorage.app",
  messagingSenderId: "377836167896",
  appId: "1:377836167896:web:4da1ee530c6b19c596adad"
    };

    // åˆå§‹åŒ– Firebase
    try {
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        console.log("Firebase initialized");
    } catch (e) {
        console.error("Firebase åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ Config", e);
        alert("è«‹ç·¨è¼¯ index.html å¡«å…¥æ­£ç¢ºçš„ Firebase Config æ‰èƒ½ä½¿ç”¨è³‡æ–™åº«åŠŸèƒ½ï¼");
    }

    // ==========================================
    // 2. è®Šæ•¸èˆ‡ç‹€æ…‹
    // ==========================================
    let globalCurrency = 'TWD';
    let exchangeRates = {
        TWD: 1,
        JPY: 4.6, // 1 TWD = 4.6 JPY (é è¨­å€¼ï¼Œæœƒè¢« API è¦†è“‹)
        KRW: 41.5 // 1 TWD = 41.5 KRW
    };
    
    // ç”¨æ–¼é¡¯ç¤ºçš„ç¬¦è™Ÿ
    const currencySymbols = { TWD: 'NT$', JPY: 'Â¥', KRW: 'â‚©' };

    // ==========================================
    // 3. æ ¸å¿ƒåŠŸèƒ½
    // ==========================================

    // ç›£è½è³‡æ–™åº«è®Šå‹• (Real-time Sync)
    function subscribeToData() {
        if (!firebase.apps.length) return;
        const db = firebase.firestore();
        
        db.collection("items").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
            const listContainer = document.getElementById('shopping-list');
            listContainer.innerHTML = ''; // æ¸…ç©ºç›®å‰é¡¯ç¤º
            
            let items = [];
            snapshot.forEach(doc => {
                items.push({ id: doc.id, ...doc.data() });
            });

            // æ’åºé‚è¼¯ï¼šæœªå‹¾é¸åœ¨å‰ï¼Œå·²å‹¾é¸åœ¨å¾Œ (é€é CSS order ä¹Ÿå¯ï¼Œä½† JS ç®—ç¸½é¡æ–¹ä¾¿)
            // é€™è£¡æˆ‘å€‘ç›´æ¥æ¸²æŸ“ï¼Œåˆ©ç”¨ CSS order: 999 è®“ checked é …ç›®æ²‰åº•
            
            let total = 0;

            items.forEach(item => {
                renderItem(item);
                // è¨ˆç®—ç¸½é¡ (åªè¨ˆç®—æœªå‹¾é¸çš„ï¼Ÿé€šå¸¸æ¸…å–®ç®—å…¨éƒ¨ï¼Œé€™è£¡ç®—å…¨éƒ¨)
                total += convertPrice(item.price * item.qty, item.currency, globalCurrency);
            });

            updateTotalDisplay(total);
        });
    }

    // æ¸²æŸ“å–®ä¸€å•†å“
    function renderItem(item) {
        const listContainer = document.getElementById('shopping-list');
        const card = document.createElement('div');
        card.className = `item-card ${item.checked ? 'checked' : ''}`;
        card.id = `card-${item.id}`;

        // è½‰æ›åƒ¹æ ¼é¡¯ç¤º
        const displayedPrice = convertPrice(item.price, item.currency, globalCurrency);
        const formattedPrice = formatNumber(displayedPrice);
        const symbol = currencySymbols[globalCurrency];

        // åœ–ç‰‡è™•ç†
        const imgSrc = item.image || 'https://via.placeholder.com/80?text=No+Img';

        card.innerHTML = `
            <div class="custom-checkbox ${item.checked ? 'active' : ''}" onclick="toggleCheck('${item.id}', ${!item.checked})"></div>
            
            <img src="${imgSrc}" class="item-img" onclick="showBigImage('${imgSrc}')" alt="å•†å“åœ–">
            
            <div class="item-details">
                <div class="item-name">${escapeHtml(item.name)} <span style="font-size:0.8em; color:#999;">x${item.qty}</span></div>
                <div class="item-meta">${escapeHtml(item.note)}</div>
                <div class="item-price">${symbol} ${formattedPrice}</div>
                <div style="font-size: 0.75rem; color: #ccc;">åŸåƒ¹: ${item.currency} ${formatNumber(item.price)}</div>
            </div>

            <div class="item-actions">
                <button class="action-btn edit" onclick="editItem('${item.id}')">âœ</button>
                <button class="action-btn delete" onclick="deleteItem('${item.id}')">ğŸ—‘</button>
            </div>
        `;
        
        listContainer.appendChild(card);
    }

    // è½‰æ›åŒ¯ç‡è¨ˆç®—
    function convertPrice(amount, fromCurrency, toCurrency) {
        // å…ˆè½‰å› TWD (Base)
        let amountInTWD = amount;
        if (fromCurrency !== 'TWD') {
            amountInTWD = amount / exchangeRates[fromCurrency]; // ä¾‹å¦‚ 1000 JPY / 4.6 = 217 TWD
        }

        // å†è½‰æˆ ç›®æ¨™å¹£å€¼
        let finalAmount = amountInTWD;
        if (toCurrency !== 'TWD') {
            finalAmount = amountInTWD * exchangeRates[toCurrency];
        }

        return Math.round(finalAmount);
    }

    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function updateTotalDisplay(amount) {
        const symbol = currencySymbols[globalCurrency];
        document.getElementById('global-total').innerText = `Total: ${symbol} ${formatNumber(amount)}`;
    }

    // ==========================================
    // 4. ä½¿ç”¨è€…äº’å‹•æ“ä½œ
    // ==========================================

    function showInputArea() {
        document.getElementById('input-area').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        resetForm();
    }

    function hideInputArea() {
        document.getElementById('input-area').style.display = 'none';
        resetForm();
    }

    function changeGlobalCurrency(currency) {
        globalCurrency = currency;
        // æ›´æ–°æŒ‰éˆ•æ¨£å¼
        document.querySelectorAll('.flag-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.flag-btn[data-currency="${currency}"]`).classList.add('active');
        
        // é‡æ–°æ¸²æŸ“åˆ—è¡¨ä»¥æ›´æ–°åƒ¹æ ¼ (å…¶å¯¦ Firestore onSnapshot æœƒé‡ç¹ªï¼Œä½†é€™è£¡æ‰‹å‹•è§¸ç™¼ä¸€æ¬¡è¼ƒå¿«)
        subscribeToData(); 
    }

    // å–å¾—æœ€æ–°åŒ¯ç‡ (ä½¿ç”¨å…è²» API)
    async function updateExchangeRates() {
        const btn = document.querySelector('.rate-update-btn');
        btn.style.transform = "rotate(360deg)"; // è½‰ä¸€ä¸‹
        
        try {
            // ä»¥ TWD ç‚ºåŸºæº–
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/TWD');
            const data = await response.json();
            
            // æ›´æ–°åŒ¯ç‡è¡¨
            exchangeRates.TWD = 1;
            exchangeRates.JPY = data.rates.JPY;
            exchangeRates.KRW = data.rates.KRW;
            
            alert(`åŒ¯ç‡å·²æ›´æ–°ï¼\n1 TWD = ${exchangeRates.JPY} JPY\n1 TWD = ${exchangeRates.KRW} KRW`);
            subscribeToData(); // é‡æ–°è¨ˆç®—åƒ¹æ ¼
        } catch (error) {
            console.error("åŒ¯ç‡æ›´æ–°å¤±æ•—", error);
            alert("åŒ¯ç‡æ›´æ–°å¤±æ•—ï¼Œå°‡ä½¿ç”¨é è¨­åŒ¯ç‡ã€‚");
        }
    }

    // åœ–ç‰‡è™•ç† (å£“ç¸®èˆ‡ Base64)
    function handleImageUpload(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                // å‰µå»º canvas å£“ç¸®åœ–ç‰‡
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // è¨­å®šæœ€å¤§å¯¬åº¦ 300px
                const maxWidth = 300;
                let width = img.width;
                let height = img.height;

                if (width > maxWidth) {
                    height = height * (maxWidth / width);
                    width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7); // 0.7 å“è³ª
                document.getElementById('image-base64').value = compressedBase64;
                
                // é è¦½
                const preview = document.getElementById('preview-img');
                preview.src = compressedBase64;
                preview.style.display = 'block';
                document.getElementById('file-label').innerText = "åœ–ç‰‡å·²é¸æ“‡";
            }
        };
        reader.readAsDataURL(file);
    }

    function escapeHtml(text) {
        if (!text) return "";
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
